<!-- MAKE A REGISTRATION PAGE FOR ONLINE ADMISSION IN BCA

STUDENT NAME
GENDER
EMAIL
CELL NUMBER
DATE OF BIRTH
LC
HSC
HSC SEAT NUMBER
STREAM(ARTS/COM/SCI)
PERCENTAGE
SSC
PHOTOGRAPH
CAST
SINATURE
-->
<html>
	<head>
		 <link rel="stylesheet" href="D:HTML\bootstrap-5.0.2\dist\css\bootstrap.min.css"></link>
	</head>
<body bgcolor="red">
	<center>
		<h2>Admission Registration page</h2>
			<form method="post">
				<div class="form-group col-sm-3">
					<label>Student Name</label>
					<input type="text"  placeholder="Enter your full name" class="form-control" required name="txtuname">
				</div>
				
				
				<div class="from-group col-sm-3">
					<label>Email id</label>
					<input type="email"  placeholder="Enter your email id" class="form-control" required name="txtpass">
				</div>
				
				<div class="from-group col-sm-3">
					<label>Cell Number</label>
					<input type="number"  placeholder="Enter your number" class="form-control" required name="txtpass">
				</div>
				
				<div class="from-group col-sm-3">
					<label>Date Of Birth</label>
					<input type="date"  placeholder="Enter your email id" class="form-control" required name="txtpass">
				</div>
				
				<div class="from-group col-sm-3">
					<label>Living Certificate</label>
					<input type="file" ACCEPT="IMAGE/*" class="form-control" required name="txtpass">
				</div>
				
				<div class="from-group col-sm-3">
					<label>Hsc Marksheet</label>
					<input type="file" ACCEPT="IMAGE/*" class="form-control" required name="txtpass">
				</div>
				
				<div class="from-group col-sm-3">
					<label>Ssc Marksheet</label>
					<input type="file" ACCEPT="IMAGE/*" class="form-control" required name="txtpass">
				</div>
				
				<div class="from-group col-sm-3">
					<label>Photo</label>
					<input type="file" ACCEPT="IMAGE/*" class="form-control" required name="txtpass">
				</div>
				
				<div class="from-group col-sm-3">
					<label>sinature</label>
					<input type="file" ACCEPT="IMAGE/*" class="form-control" required name="txtpass">
				</div>
				
				<div class="from-group col-sm-3">
					<label>Hsc Number</label>
					<input type="text"  placeholder="Enter your hsc sheet number" class="form-control" required name="txtpass">
				</div>
				
				<div class="from-group col-sm-3">
					<label>Cell Number</label>
					<input type="number"  placeholder="Enter your number" class="form-control" required name="txtpass">
				</div>
				
				<div class="from-group col-sm-3">
					<label>Percentage</label>
					<input type="text"  placeholder="Enter your percentage" class="form-control" required name="txtpass">
				</div>
				
				<div class="form-group col-sm-3">
					<label>Cast</label>
					<input type="text"  placeholder="Enter your Cast" class="form-control" required name="txtuname">
				</div>
				
				<div class="form-group col-sm-6">
					<label>Stream</label>
					<select class="form-controls">
						<option>Commerce</option>
						<option>Science</option>
						<option>Arts</option>
					</select>
				</div>
				
				<div class="form-group col-sm-3">
					<button class="btn btn-success" type="submit" >Submit</button>
					<button class="btn btn-warning" type="reset" >Reset</button>
				</div>
			</form>
	</center>
</body>
</html>

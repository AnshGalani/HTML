<html>
	<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
		
		<title>
			order pizza
		</title>
	</head>
	<body>
	<form>
		<div class="from-group col-sm-3">
			<label  class="text-success"><h3>Choise Your pizza veg</h3></label></label>
				<input class="form-control" list="pizaa-veg" id="exampleDataList" placeholder="Type to search...">
					<datalist id="pizaa-veg">
						<option value="Margherita">
						<option value="Double Cheese Margherita">
						<option value="Peppy Paneer">
						<option value="Deluxe Veggie">
						<option value="Cheese n corn">
						<option value="Paneer Makhani">
						<option value="Veg Extravaganza">
						<option value="Indi Tandoori Paneer">
						<option value="Veggie Paradise">
						<option value="Mexican Green Wave">
					</datalist>
		</div>
	
		<div class="from-group col-sm-3">
			<label  class="text-danger"><h3>Choise Your pizza non-veg</h3></label></label>
				<input class="form-control" list="pizaa non-veg" id="exampleDataList" placeholder="Type to search...">
					<datalist id="pizaa non-veg">
						<option value="PEPPER BARBECUE CHICKEN">
						<option value="CHICKEN SAUSAGE">
						<option value="Chicken Golden Delight">
						<option value="Non Veg Supreme">
						<option value="Chicken Dominator">
						<option value="PEPPER BARBECUE & ONION">
						<option value="Indi Chicken Tikka">
						<option value="CHICKEN FIESTA">
					</datalist>
		</div>
	
		<div class="from-group col-sm-3">
			<label>Enter quantity :</label>
			<input type="number" class="from-control" required>
		</div>
	
		<div>
			<input type="submit" class="btn btn-success">
			<input type="reset" class="btn btn-danger">
		</div>
		</form>
	</body>
</html>

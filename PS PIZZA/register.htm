<html>
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
		<script>
			function valid()
			{
				var a=document.getElementsByName("pass")[0].value;
				var b=document.getElementsByName("conf")[0].value;
				if (a!=b)
					alert("Password dose not match");
				else
					alert("you are Successfully register");
			}
		</script>
	</head>
	<body>
		<center>
		<form onsubmit="valid();">
			<div class="form-group col-sm-3">
				<label class="text-success">Enter your full name</label>
				<input type="text" placeholder="Enter name" required class="form-control">
			</div>
			
			<div class="form-group col-sm-3">
				<label class="text-success">Enter your user name</label>
				<input type="text" placeholder="Enter user name " required class="form-control">
			</div>
			
			<div class="form-group col-sm-3">
				<label class="text-success">Enter your email address</label>
				<input type="text" placeholder="Enter email" required class="form-control">
			</div>
			
			<div class="form-group col-sm-3">
				<label class="text-success">Enter your Phone number</label>
				<input type="text" placeholder="Enter number" required class="form-control">
			</div>
			
			<div class="form-group col-sm-3">
				<label class="text-success">Password</label>
				<input type="password" placeholder="Enter password" name="pass"required class="form-control">
			</div>
			
			<div class="form-group col-sm-3">
				<label class="text-success">Confirm password</label>
				<input type="password" placeholder="Confirm password" name="conf" required class="form-control">
			</div>
			
			<div>
			<input type="submit" class="btn btn-success">
			<input type="reset" class="btn btn-danger">
			</div>
		</form>
		</center>
	</body>
</html>
